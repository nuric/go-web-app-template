<!-- Animated floating squares background -->
<div id="floating-squares-bg"></div>
<style>
    #floating-squares-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
    }

    .floating-square {
        position: absolute;
        border-radius: 20px;
        background: rgba(100, 200, 255, 0.15);
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        animation: floatSquare 24s linear infinite;
    }

    @keyframes floatSquare {
        0% {
            transform: translateY(100vh) scale(1) rotate(0deg);
            opacity: 0.7;
        }

        80% {
            opacity: 0.7;
        }

        100% {
            transform: translateY(-10vh) scale(1.2) rotate(360deg);
            opacity: 0;
        }
    }
</style>
<script>
    // Generate floating squares
    const bg = document.getElementById('floating-squares-bg');
    for (let i = 0; i < 12; i++) {
        const sq = document.createElement('div');
        sq.className = 'floating-square';
        const size = 40 + Math.random() * 40;
        sq.style.width = sq.style.height = size + 'px';
        sq.style.left = (Math.random() * 90) + '%';
        sq.style.top = (Math.random() * 80) + '%';
        sq.style.animationDuration = (16 + Math.random() * 16) + 's';
        sq.style.background = `rgba(${100 + Math.random() * 100},${180 + Math.random() * 60},255,0.13)`;
        bg.appendChild(sq);
    }
</script>
<!-- End animated background -->
